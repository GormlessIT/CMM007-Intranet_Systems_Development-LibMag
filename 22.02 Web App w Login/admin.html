<!-- Admin Dashboard-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[ADMIN] LibMag</title>
	<link rel="icon" type="image/x-icon" href="logo.ico">
</head>

<body>
	<header>
		<h1>Admin Page</h1>
	</header>

	<main>
		<!--Book Management Functionality-->
		<div id="bookManagement">
			<h2>Book Management</h2>
			<!--Add Books-->
			<div id="addBookForm">
				<form>
					<fieldset>
						<!--Form title-->
						<legend>Add Book:</legend>
						<!--Book title box-->
						<div id="bookTitle">
							<label for="title">Title:</label>
							<input type="text" name="title" id="title" placeholder="Enter Book Title" required maxlength="50">
						</div>
						<!--Book author box-->
						<div id="bookAuthor">
							<label for="author">Author:</label>
							<input type="text" name="author" id="author" placeholder="Enter Author Name" required maxlength="50">
						</div>
						<!--ISBN box-->
						<div id="bookISBN">
							<label for="isbn">ISBN:</label>
							<input type="text" name="isbn" id="isbn" placeholder="Enter ISBN" required minlength="13" maxlength="13">
							<p>an ISBN number must be 13 digits long</p>
						</div>
						<!--Genre box-->
						<div id="bookGenre">
							<label for="genre">Genre:</label>
							<select id="genre" name="genre">
								<option value="">--Select--</option>
								<option value="Action">Action</option>
								<option value="Adventure">Adventure</option>
								<option value="Comedy">Comedy</option>
								<option value="Drama">Drama</option>
								<option value="Horror">Horror</option>
								<option value="Mystery">Mystery</option>
								<option value="Sci-Fi">Sci-Fi</option>
								<option value="Thriller">Thriller</option>
							</select>
						</div>
						<!--Quantity box-->
						<div id="bookQuantity">
							<label for="quantity">Quantity:</label>
							<input type="number" name="quantity" id="quantity" placeholder="Enter Quantity" required size="5" min="1">
						</div>
						<!--Add book button-->
						<button type="button" id="addBook">Add Book</button>
					</fieldset>
				</form>
			</div>
			<!--Update/Delete Books-->
			<div id="updateBook">
				<form>
					<fieldset>
						<!--Displaying existing books-->
						<legend>Update/Delete Book:</legend>
						<table id="bookList">
							<thead>
							<tr>
								<th>Title</th>
								<th>Author</th>
								<th>ISBN</th>
								<th>Genre</th>
								<th>Quantity</th>
							</tr>
							</thead>
							<tbody>
							<!--Books will be added here dynamically using addBookForm-->
							</tbody>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</main>
	<!-- Links to JavaScript file-->
	<script src="adminJS.js"></script>
</body>

<footer>
	<p>Created by Oliwer Szmytkowski 2025</p>
</footer>
</html>
